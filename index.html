<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
    <main>
        <div class="top-elements">
            <div class="crypto">
                <div class="crypto-header">
                    <img src="" alt="Dogecoin" id="coinImage">
                    <p id="coinName"></p>
                </div>

                <div>
                    <p class="crypto-price" id="currentPrice"></p>
                    <p class="crypto-price" id="dayHigh"></p>
                    <p class="crypto-price" id="dayLow"></p>
                </div>
            </div>

            <div id="weather">
            </div>
        </div>

        <p class="time" id="currentTimeEl"></p>

        <p id="imageAuthorEl"></p>
    </main>
    <script src="index.js"></script>
</body>

</html>
